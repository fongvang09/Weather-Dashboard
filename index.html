<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
        <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <div class="card" style="width: 22rem;">
                    <div class="card-header">
                      <p><b>Search for a City:</b></p>
                      <input type="text" id="city-input" placeholder="Enter name of city">
                      <input id="select-city" type="submit" value="Search">
                    </div>

                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Austin</li>
                      <li class="list-group-item">Chicago</li>
                      <li class="list-group-item">New York</li>
                      <li class="list-group-item">Orlando</li>
                      <li class="list-group-item">San Francisco</li>
                      <li class="list-group-item">Seattle</li>
                      <li class="list-group-item">Denver</li>
                      <li class="list-group-item">Atlanta</li>
                    </ul>
                  </div>
              </div>
              <div class="col-lg-8">
                <div class="card">
                    <h2 id="cityName">Minneapolis (<span id="date"></span>)</h2>
                    <p id="temp">Temperature:</p><br>
                    <p id="humidity">Humidity:</p><br>
                    <p id="wind">Wind Speed:</p><br>
                    <p id="uvi">UV Index:</p><br>
                </div>
            <div class="card">
                <h3>5-Day Forecast:</h3><br>
                <table>
                <thead>
                  <tr>
                    <th scope="col">1Day</th>
                    <th scope="col">2Days</th>
                    <th scope="col">3Days</th>
                    <th scope="col">4Days</th>
                    <th scope="col">5Days</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            </div>
        </div>
        </div>
          <script src="script.js"></script>
</body>
</html>
